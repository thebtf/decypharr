name: Sync with Upstream

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/.git || true
          git fetch upstream
          git checkout master || git checkout main
          git merge upstream/master --ff-only || git merge upstream/main --ff-only || git merge upstream/master -m "chore: sync with upstream" || git merge upstream/main -m "chore: sync with upstream"
          git push origin HEAD
